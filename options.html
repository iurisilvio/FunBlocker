<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>FunBlocker options</title>
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css">
<style>
    #add_new_profile {
        margin-bottom: 10px;
    }
    .removebtn {
        padding: 2px 4px;
    }
</style>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="options.js"></script>
<script type="text/javascript" src="options_page.js"></script>
</head>
<body>
    <h1>FunBlocker</h1>
    <div id="stats">
        <span data-message="dataSince"></span>: <span id="since"></span><br />
        <span data-message="postsRemovedByFunBlocker"></span>: <span id="plugin_removed"></span><br />
        <span data-message="postsRemovedByFacebook"></span>: <span data-message="postsRemovedByFacebookHelper" data-attr="title" id="fb_removed"></span><br />
        <span data-message="wordsCount"></span>: <span id="words"></span><br />
        &nbsp;
    </div>
    <input type="text" id="new_profile" style="height:30px;">
    <a id="add_new_profile" class="btn btn-primary">Add</a>
    <table id="profiles" class="table table-striped table-condensed" style="width:300px">
    </table>
</body>
</html>
