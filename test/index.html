<!DOCTYPE html>
<html>
    <head>
    <title>FunBlocker QUnit tests</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link type="text/css" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="http://code.jquery.com/qunit/git/qunit.js"></script>
    <script type="text/javascript" src="../fb.js"></script>
    <script type="text/javascript" src="../options.js"></script>
    <script type="text/javascript" src="test.js"></script>
    </head>
    <body>
        <h1 id="qunit-header">QUnit example</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">
            <input type="text" id="new_profile">
            <a id="add_new_profile" onclick="javascript:add_profile($('#new_profile').val())">Add</a>
            <table id="profiles"></table>
            <div id="contentArea">
                <ul>
                    <li>
                        <div class="storyContent">
                            <span class="messageBody">
                                <a href="/ok">Blah</a>
                            </span>
                        </div>
                    </li>
                    <li>
                        <div class="storyContent bad">
                            <span class="messageBody">
                                <a href="/ok">Bad Name</a>
                            </span>
                        </div>
                    </li>
                    <li>
                        <div class="storyContent bad">
                            <span class="messageBody">
                                <a href="/bad_link">Blah</a>
                            </span>
                        </div>
                    </li>
                    <li>
                        <div class="storyContent">
                            <span class="messageBody">
                                <a href="http://www.good_link.com/anything">Blah</a>
                            </span>
                        </div>
                    </li>
                    <li>
                        <div class="storyContent bad">
                            <span class="messageBody">
                                <a href="/ok">Blah</a>
                            </span>
                            <span class="uiStreamAttachments">
                                <a href="http://www.bad_link.com/anything">Blah</a>
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
